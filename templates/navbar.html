<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title_block %} Social Media {% endblock%}</title>

    {% block css_block %}

    {% endblock %}




</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Post:home' %}">Home</a>  
            </li>
           
            <!-- search--bar -->
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            <div >
                <form class="form-inline" method="GET">
                    <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" >
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>  
            </li>
            <li class="nav-item active">
                {%if user.user_profile.profile_pic %}
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width=40px height="40px" class="rounded-circle" ></a>  
                {%else %}
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/default.png" width=40px height="40px" class="rounded-circle"></a>
                {% endif %}
            </li>


        </ul>
    </nav>
    <div class="container" style="padding-top: 30px;">
        {% block body_block %}


        {% endblock%}
    </div>

</body>

</html>
