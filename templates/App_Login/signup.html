{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{title}} {% endblock%}

{% block css_block %}
<style>
    .sign_up {
        width: 500px;
        border: 1px solid #ccc;
        padding: 40px;
    }

    .log_in {
        width: 500px;
        border: 1px solid #ccc;
        padding: 20px;

    }
</style>
{% endblock %}


{% block body_block %}

<center>
    <div class="sign_up">
        <h3>Sign up <br> to see photos from your friends</h3>
        <br>
        <form method="POST">
            {{form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="width : 100%">Sign Up</button>
        </form>
    </div>
    <div class="log_in">

        <p> Have an account? <a href="{%url 'App_Login:login' %}">Login</a>
        </p>
    </div>
</center>

{% endblock%}
